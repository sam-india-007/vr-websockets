<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Custom controls</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
    <!-- <link rel="stylesheet" href="controller.css"> -->
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    #controls {
        position: absolute;
        bottom: 0;
        z-index: 2;
        text-align: center;
        width: 100%;
        padding-bottom: 3px;
    }
    
    .ctrl {
        padding: 8px 5px;
        width: 30px;
        text-align: center;
        background: rgba(200, 200, 200, 0.8);
        display: inline-block;
        cursor: pointer;
    }
    .ctrl:hover {
        background: rgba(200, 200, 200, 1);
    }
    </style>
</head>
<body>

<div id="panorama">
    <div id="controls">
        <div class="ctrl" id="pan-up">&#9650;</div>
        <div class="ctrl" id="pan-down">&#9660;</div>
        <div class="ctrl" id="pan-left">&#9664;</div>
        <div class="ctrl" id="pan-right">&#9654;</div>
        <div class="ctrl" id="zoom-in">&plus;</div>
        <div class="ctrl" id="zoom-out">&minus;</div>
        <div class="ctrl" id="fullscreen">&#x2922;</div>
    </div>
</div>
<form id="InputForm">
    <label for="input">Text for infospot: </label>
    <input type="text" id="input" name="input">

     <!--make a button  -->
    <button type="button" id="button" onclick="socket.emit('delete')">Delete Previous Infospot</button>
</form>

<script>


// Create viewer
viewer = pannellum.viewer('panorama', ï»¿{
    "panorama": "/alma-correlator-facility.jpg",
    "autoLoad": true,
    "showControls": false,
    // "hotSpotDebug": true,
});

var socket = io();

function mouseupListener(event) {
        console.log("Mouse Up");
        var posPitch = viewer.mouseEventToCoords(event)[0];
        var posYaw   = viewer.mouseEventToCoords(event)[1];
        // console.log(posPitch,posYaw);
        var input = document.getElementById("input").value;
        // console.log(input);
        // if input is empty, send alert that string is empty and do nothing
        if (input == "") {
            alert("Infospot text is empty");
        }
        else {
            // viewer.addHotSpot({"pitch":posPitch, "yaw":posYaw, "type":"info", "text":input});
            document.getElementById("input").value = "";
            socket.emit("mark",{posPitch: posPitch, posYaw: posYaw, input: input});
        }
        
};

viewer.on('mouseup', mouseupListener);

// Make buttons work
document.getElementById('pan-up').addEventListener('click', function(e) {
    //viewer.setPitch(viewer.getPitch() + 10);
    socket.emit('up');
});
document.getElementById('pan-down').addEventListener('click', function(e) {
    //viewer.setPitch(viewer.getPitch() - 10);
    socket.emit('down');
});
document.getElementById('pan-left').addEventListener('click', function(e) {
    //viewer.setYaw(viewer.getYaw() - 10);
    socket.emit('left');
});
document.getElementById('pan-right').addEventListener('click', function(e) {
    //viewer.setYaw(viewer.getYaw() + 10);
    socket.emit('right');
});
document.getElementById('zoom-in').addEventListener('click', function(e) {
    //viewer.setHfov(viewer.getHfov() - 10);
    socket.emit('zoomIn');
});
document.getElementById('zoom-out').addEventListener('click', function(e) {
    //viewer.setHfov(viewer.getHfov() + 10);
    socket.emit('zoomOut');
});
document.getElementById('fullscreen').addEventListener('click', function(e) {
    //viewer.toggleFullscreen();
    socket.emit('fullscreen');
});

			socket.on('left', function() {
				viewer.setYaw(viewer.getYaw() - 10);
			});

			socket.on('right', function() {
				viewer.setYaw(viewer.getYaw() + 10);
			});

			socket.on('up', function() {
				viewer.setPitch(viewer.getPitch() + 10);
			});
			socket.on('down', function() {
				viewer.setPitch(viewer.getPitch() - 10);
			});
			socket.on('zoomIn', function() {
				viewer.setHfov(viewer.getHfov() - 10);
			});
			
            socket.on('zoomOut', function() {
                viewer.setHfov(viewer.getHfov() + 10);
            });
            socket.on('fullscreen', function() {
                viewer.toggleFullscreen();
            });
            socket.on('mark',(data)=>{
                console.log(data);
                viewer.addHotSpot({"pitch":data.posPitch, "yaw":data.posYaw, "type":"info", "text":data.input, "id": data.id.toString()});
            });
            socket.on('delete',(data)=>{
                console.log(data);
                viewer.removeHotSpot(data.hotSpotId);
            });

</script>

</body>
</html>
